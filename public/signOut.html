<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye - TerraVista</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    .header {
      width: 100%;
      background-color: #000;
      padding: 10px 30px;
      position: fixed;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header img {
      height: 80px;
      cursor: pointer;
    }
    .container {
      margin-top: 150px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
      color: #fff;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #fff;
      opacity: 0.9;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: translateY(-2px);
    }
    .btn.home {
      background: #007bff;
    }
    .btn.home:hover {
      background: #0056b3;
    }
    .goodbye-animation {
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      animation: goodbyeEffect 2s infinite;
    }
    @keyframes goodbyeEffect {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-10px); opacity: 0.8; }
      100% { transform: translateY(0); opacity: 1; }
    }
    footer {
      margin-top: auto;
      height: 15vh;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="main.html"><img src="Photo/Logo.jpg" alt="TerraVista Logo"></a>
  </header>

  <div class="container">
    <h1>Goodbye, See You Soon!</h1>
    <p>We hope to see you back at TerraVista for more adventures and unforgettable trips!</p>
    <div class="btn-group">
      <a href="main.html" class="btn home">Home</a>
      <a href="signin.html" class="btn">Sign In</a>
    </div>
    <div class="goodbye-animation">
      <p>üåç"Where every path leads to unforgettable journeys."üåç</p>
    </div>
  </div>

  <footer>
    &copy; 2024 TerraVista | All rights reserved.
  </footer>

  <script>
    localStorage.clear();
  </script>
</body>
</html>
